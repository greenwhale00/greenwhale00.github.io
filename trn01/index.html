<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK-steel - training01</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- 제이쿼리 아래, 내가 적용하는 자바스크립트 위에 플러그인 -->
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>  
</head>

<!-- 섹션은 이름을 붙여준다 -->
<!-- 박스의 볼륨감은 마진(백그라운드 포함X, 마진겹침현상)이 아니라 패딩 -->
<!-- h1,h2에는 박스를 넣지않는다. 텍스트만 넣음/h3는 딱딱하고 제목처럼 보임 -->

<body>
    <div class="Wrap">
        <header class="header">
            header
        </header>
        <main>
            <section class="content">
                <div class="container">
                    <figure>
                        <img src="./img/main_bg01.jpg" alt="DK-steel">
                        <strong>고품질 철강 제품</strong>
                        <p>설립 후 30년 동안 최신설비와 축척된 기술로 철강의 모든 품목을
                            절단 가공하여 유통하고 있습니다.</p>
                    </figure>
                    <figure>
                        <img src="./img/main_bg02.jpg" alt="DK-steel">
                        <strong>최신설비와 축척된 기술</strong>
                        <p>조선 및 기계분야의 철강 제품을 절단 가공하여 유통하는
                            전문 기업입니다.</p>
                    </figure>
                    <figure>
                        <img src="./img/main_bg03.jpg" alt="DK-steel">
                        <strong>고객 제일주의, 고객에게 신뢰받는 기업</strong>
                        <p>고객사와의 철저한 약속(납품기한) 및 품질관리을 원칙으로
                            운영하고 있습니다.</p>
                    </figure>
                </div>

            </section>

        </main>

        <footer class="footer">
            footer
        </footer>
    </div>
      
</body>

</html>
